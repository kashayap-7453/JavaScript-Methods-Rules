<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: start;
            align-items: start;
            overflow: hidden;
            position: relative;
            background: url("https://images.pexels.com/photos/3764984/pexels-photo-3764984.jpeg?auto=compress&cs=tinysrgb&w=1600");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border: none;
            outline: none;
        }

        .background-video {
            width: 40vh;
            height: 40vh;
            position: relative;
        }

        .text-walk {
            width: 100%;
            height: 100%;
            font-size: 24px;
            font-weight: 600;
            color: rgb(6, 6, 156);
            position: relative;
            /* background:url("https://pabitraeditography.com/wp-content/uploads/2022/04/8-768x960.jpg");
            background-size: cover;
            background-repeat: no-repeat; */
            border: none;
            outline: none;
            border-radius: 10px;
        }

        @media (max-width: 1000px){
            .main {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: start;
            align-items: start;
            overflow: hidden;
            position: relative;
            background: url("https://images.pexels.com/photos/5804276/pexels-photo-5804276.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border: none;
            outline: none;
        }
        }

        @media (max-width: 700px){
            .main {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: start;
            align-items: start;
            overflow: hidden;
            position: relative;
            background: url("https://images.pexels.com/photos/11960293/pexels-photo-11960293.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border: none;
            outline: none;
        }
        }

        
    </style>
    <title>Date and Time</title>
</head>

<body>
    <div class="main">
        <div class="background-video">
            <marquee class="text-walk" direction="down" behavior="alternate">
                <marquee behavior="alternate">Date and Time</marquee>
            </marquee>
        </div>
    </div>
    <!-- Javascript section -->
    <script src="script.js"></script>
    <script src="scriptb.js"></script>
</body>

</html>
